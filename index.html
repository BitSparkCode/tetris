<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold my-5">Tetris Game</h1>
    <div class="flex gap-10">
        <div>
            <div id="game" class="game-grid"></div>
        </div>
        <div class="flex flex-col gap-4">
            <div id="next-preview" class="next-preview-grid"></div>
            <div id="score" class="text-lg">Score: 0</div>
            <div id="level" class="text-lg">Level: 1</div>
        </div>
    </div>
    <div id="game-over" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-10 rounded-lg text-center">
            <h2 class="text-2xl font-bold mb-4 text-black">Congratulations!</h2>
            <p class="mb-6 text-black">Your final score: <span id="final-score"></span></p>
            <button id="restart" class="bg-blue-500 text-white py-2 px-4 rounded">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
